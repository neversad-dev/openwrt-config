name: Build Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: nix-community
          skipPush: true

      - name: Check formatting
        run: nix fmt . --accept-flake-config -- --check

      - name: Build OpenWrt image
        run: nix build .#bpi-r4 --print-build-logs

      - name: Verify build outputs
        run: |
          echo "Build completed successfully!"
          ls -la result/
          echo "Checking for required files..."
          test -f result/*-sysupgrade.itb || echo "Warning: sysupgrade.itb not found"
          test -f result/*-sdcard.img.gz || echo "Warning: sdcard.img.gz not found"
          test -f result/sha256sums || echo "Warning: sha256sums not found"

      - name: Extract OpenWrt version
        run: |
          # Extract version from the sysupgrade filename
          if ls result/*-sysupgrade.itb 1> /dev/null 2>&1; then
            SYSUPGRADE_FILE=$(ls result/*-sysupgrade.itb | head -1)
            # Extract version (e.g., "24.10.2" from "openwrt-24.10.2-mediatek-filogic-bananapi_bpi-r4-squashfs-sysupgrade.itb")
            OPENWRT_VERSION=$(basename "$SYSUPGRADE_FILE" | sed -n 's/openwrt-\([^-]*\)-.*/\1/p')
            echo "OPENWRT_VERSION=$OPENWRT_VERSION" >> $GITHUB_ENV
            echo "Detected OpenWrt version: $OPENWRT_VERSION"
          else
            echo "OPENWRT_VERSION=unknown" >> $GITHUB_ENV
            echo "Could not detect OpenWrt version"
          fi

      - name: Upload build artifacts for debugging
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-${{ env.OPENWRT_VERSION }}-bpi-r4-check-${{ github.run_number }}
          path: result/
          retention-days: 7
