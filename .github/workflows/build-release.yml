name: Build Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      upload-artifacts:
        description: "Upload artifacts as workflow artifacts"
        required: false
        type: boolean
        default: true

jobs:
  build-release:
    name: Build and Release OpenWrt Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          name: nix-community
          skipPush: true

      - name: Build OpenWrt image
        run: nix build .#bpi-r4 --print-build-logs

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            result/*-sysupgrade.itb
            result/*-sdcard.img.gz
            result/*-preloader.bin
            result/*-bl31-uboot.fip
            result/sha256sums
            result/*.manifest
            result/build-info.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
